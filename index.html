---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<ul>
  {% for book in site.data.books %}
    <li>
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
      <img src="{{ book.cover }}" alt="Cover image for {{ book.title }}">
      <a href="{{ book.pdf }}">Download PDF</a>
    </li>
  {% endfor %}
</ul>
